<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="city">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="searchWeather">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="imgw" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h3><span id ="Tvalue">38.06</span>&deg;C</h3>
            <p id="MinMax"></p>
            <p id="feels"></p>
            <h1 class="lead" id="Ccondition">Clouds</h1>
        </div>
    </div>

    <script src="weather.js"></script>

</body>

</html>
